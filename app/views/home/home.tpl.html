<div class="md-padding" id="home" layout="column">
	<md-content>
		<md-card>
			<!-- title -->
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Get Currency</span>
					<span class="md-subhead">Choose country</span>
				</md-card-title-text>
			</md-card-title>
			<!-- end title -->
			<!-- content -->
			<md-card-content>
				<div layout="row">
					<md-input-container>
						<label for="amount">Enter Amount</label>
						<input ng-model="home.user.amount">
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container>
						<label for="location">From</label>
						<md-select ng-model="home.user.from">
							<div ng-repeat="country in home.countries">
								<md-option class="option-selected"
									ng-repeat="val in country"
									ng-value="val.abbr">
									{{ val.country }}
								</md-option>
							</div>
						</md-select>
					</md-input-container>
					<md-input-container>
						<label for="location">to</label>
						<md-select ng-model="home.user.to">
							<div ng-repeat="country in home.countries">
								<md-option class="option-selected"
									ng-repeat="val in country"
									ng-value="val.abbr">
									{{ val.country }}
								</md-option>
							</div>
						</md-select>
					</md-input-container>
					<md-button ng-click="home.transformData( home.user.amount )">convert</md-button>
				</div>
			</md-card-content>
			<!-- end content -->
		</md-card>
	</md-content>
</div>
